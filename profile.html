<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Selekt Profile</title>
    <!-- CSS  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>


</head>
<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">be Selekt</a>
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="profile.html">My Profile <span class="sr-only">(current)</span></a></li>
            <li><a class="chat" href="#">Chat History</a></li>
            <li><a class="settings" href="settings.html">Settings</a></li>
            <li><a href="#contact">Contact</a></li>
            </ul>

        </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>


    <div id="profile-content">
        <div class="container">

            <div class="row" id="profilePic">
                <div class="col-md-11 col-md-offset-1">
                    <img id="userPicture" src="http://placehold.it/200x200" alt="placeholder">
                </div>
            </div>

            <div class="row">
                <div class="col-md-5 col-md-offset-1">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title">Profile Details</div>
                        </div>
                        <div class="panel-body">
                            <ul>
                                <li>Name: </li>
                                <li>Agency: </li>
                                <li>Address: </li>
                                <li>Job Title: </li>
                                <li>Phone: </li>
                                <li>Email: </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div id="userLocation" class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title">Company Location</div>
                        </div>
                        <div class="panel-body" id="map">
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>

        </div>
    </div>


    <!--  Scripts-->
    <script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/javascript/main.js"></script>
    <script src="assets/javascript/signup.js"> </script>
    <script src="assets/javascript/googlemaps.js"> </script>
    <script src="sinch.min.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAu2voEOxFGHtqYtNUUIST0Zl-SdLBWLYY&callback=initMap">
    </script>
</body>
</html>
