<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Selekt Profile</title>
    <!-- CSS  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>



<body>

<script type='text/javascript'>
window.onload=function(){
//When user clicks link
$('#myModal').on('shown.bs.modal', function () {
    var elem = document.getElementById('reverse_scroll');
    elem.scrollTop = elem.scrollHeight;
});
}
</script>

    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg fpos_bottom_corner" data-toggle="modal" data-target="#myModal">
        <span class="new_chat_label"></span>Messenger</button>
    
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="panel panel-primary">
                <div class="panel-heading"> <span class="glyphicon glyphicon-comment" id="username"></span> 
                    <div class="btn-group pull-right">
                        <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown"> 
                            <span class="glyphicon glyphicon-chevron-down"></span>
                        </button>
                        <ul class="dropdown-menu slidedown">
                            <li><a href="#"><span class="glyphicon glyphicon-refresh"></span>Refresh</a>
                            </li>
                            <li><a href="#"><span class="glyphicon glyphicon-ok-sign"></span>Available</a>
                            </li>
                            <li><a href="#"><span class="glyphicon glyphicon-remove"></span>Busy</a>
                            </li>
                            <li><a href="#"><span class="glyphicon glyphicon-time"></span>Away</a>
                            </li>
                            <li class="divider"></li>
                            <li><a href="#" data-dismiss="modal"><span class="glyphicon glyphicon-off"></span>Close</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="panel-body" id="reverse_scroll">
                    <ul class="chat">
                        <li class="left clearfix"><span class="chat-img pull-left">
                            <img src="http://placehold.it/50/55C1E7/fff&text=U" alt="User Avatar" class="img-circle" />
                            </span>
                           </li>
                           </ul>


  
                    <br> <br>
                     

                        <div class="frame mainArea">
                          <h3>Chat</h3>

                          <div class="error">
                          </div>
                            
                          <div id="chat">
                            <form id="newRecipient">
                              <input id="recipients" placeholder="Recipients (separate with space)"><br>
                            </form>
                            <form id="newMessage">
                              <input id="message" placeholder="Message (enter to send)"><br>
                         <!--      <button id="sendMsg">Send</button> -->
                            </form>

                            <div id="chatAreaContainer">
                              <div id="bottomFade"></div>
                              <div id="chatArea">
                              </div>
                            </div>
                          </div>
                          <div class="clearfix"></div>
                          
                        </div>
                        
                        <div class="clearfix"></div>
                      </div>
                      </div> <!-- Container Close --> 

                    </div>
                </div>
            </div>
        </div>
    </div> 

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">be Selekt</a>
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="profile.html">My Profile <span class="sr-only">(current)</span></a></li>
            <li><a class="chathistory" href="#">Chat History</a></li>
            <li><a class="settings" href="settings.html">Settings</a></li>
            <li><a href="#contact">Contact</a></li>
            </ul>

        </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>


    <div id="profile-content">
        <div class="container">

            <div class="row" id="profilePic">
                <div class="col-md-11 col-md-offset-1">
                    <img id="userPicture" src="http://placehold.it/200x200" alt="placeholder">
                </div>
            </div>

            <div class="row">
                <div class="col-md-5 col-md-offset-1">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title">Profile Details</div>
                        </div>
                        <div class="panel-body">
                            <ul>
                                <li>Name: </li>
                                <li>Agency: </li>
                                <li>Address: </li>
                                <li>Job Title: </li>
                                <li>Phone: </li>
                                <li>Email: </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title">Company Location</div>
                        </div>
                        <div class="panel-body" id="map">
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>

        </div>
    </div>

    <script src="assets/javascript/signup.js"> </script>
    <script src="assets/javascript/googlemaps.js"> </script>
    <script src="sinch.min.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAu2voEOxFGHtqYtNUUIST0Zl-SdLBWLYY&callback=initMap">
    </script>
    <script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
