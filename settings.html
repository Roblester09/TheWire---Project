<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Selekt Settings</title>
    <!-- CSS  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.css"/>
    <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/chat.css">
</head>
<body>
<script type='text/javascript'>
    window.onload=function(){
        //When user clicks link
        $('#myModal').on('shown.bs.modal', function () {
            var elem = document.getElementById('reverse_scroll');
            elem.scrollTop = elem.scrollHeight;
        });
    }
</script>
     <!-- Trigger the modal with a button -->
    <button type="button" class="btn messenger btn-lg fpos_bottom_corner" data-toggle="modal" data-target="#myModal">
        <span class="new_chat_label"></span>Messenger</button>
    
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog" role="document">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header"> 
                    <span><i class="fa fa-comments fa-2x sr-contact"></i></span>
                </div>
                <div class="modal-body frame mainArea">
                    <br>
                    <h3>Chat</h3>
                    <div class="error">
                    </div>
                    <div id="chat">
                        <form id="newRecipient">
                            <input id="recipients" placeholder="Recipients (separate with space)"><br>
                        </form>
                        <form id="newMessage">
                            <input id="message" placeholder="Message (enter to send)"><br>
                        </form>
                        <div id="chatAreaContainer">
                            <div id="chatArea"></div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="clearfix"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div> <!-- Container Close --> 
        </div>
    </div>

    <nav id="mainNav" class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="index.html">be Selekt</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="page-scroll" href="profile.html">Profile</a>
                    </li>
                    <li>
                        <a class="settings page-scroll" href="settings.html">Settings</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#contactModal" data-toggle="modal">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div id="settings-content">
        <div class="container">

            <div class="row">
                <div class="col-md-5 col-md-offset-1">
                    <div class="panel">
                        <div class="panel-heading">
                            <h3 class="panel-title">Profile Picture</h3>
                        </div>
                        <div class="panel-body panel-info">
                            <img id="panel-img" src="http://placehold.it/150x150" alt="placeholder">
                            <div class="form-group">
                                <label class="form-control-static" for="exampleInputFile">File input</label>
                                <input type="file" id="exampleInputFile">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="panel">
                        <div class="panel-heading">
                            <h3 class="panel-title">About Me</h3>
                        </div>
                        <div class="panel-body panel-info">
                            <form>
                                <label class="form-control-static" for="inputName">Name</label>
                                <input class="form-control form-control-sm" type="text" name="name" id="name">
                                <label class="form-control-static" for="inputAgency">Agency</label>
                                <input class="form-control form-control-sm" type="text" name="agency" id="agency">
                                <label class="form-control-static" for="inputJobTitle">Job Title</label>
                                <input class="form-control form-control-sm" type="text" name="jobTitle" id="jobTitle">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-1">
                
                </div>
            </div>
            <div class="row">
                <div class="col-md-5 col-md-offset-1">
                    <div class="panel">
                        <div class="panel-heading">
                            <h3 class="panel-title">Contact Information</h3>
                        </div>
                        <div class="panel-body panel-info">
                            <form>
                                <label class="form-control-static" for="inputPhone">Phone</label>
                                <input class="form-control form-control-sm" type="text" name="phone" id="phone">
                                <label class="form-control-static" for="inputEmail">Email</label>
                                <input class="form-control form-control-sm" type="text" name="email"   id="email">
                                <label class="form-control-static" for="inputAddress">Address</label>
                                <input class="form-control form-control-sm" type="text" name="address" id="address">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="panel">
                        <div class="panel-heading">
                            <h3 class="panel-title">Media Profiles</h3>
                        </div>
                        <div class="panel-body panel-info">
                            <form>
                                <label class="form-control-static" for="inputInstagram">Instagram</label>
                                <input class="form-control form-control-sm" type="text" name="instagram" id="instagram">
                                <label class="form-control-static" for="inputFacebook">Facebook</label>
                                <input class="form-control form-control-sm" type="text" name="Facebook" id="facebook">
                                <label class="form-control-static" for="inputLinkedIn">LinkedIn</label>
                                <input class="form-control form-control-sm" type="text" name="linkedIn" id="linkedIn">
                            </form>
                        </div>
                        <button type="button" id="settingsSubmit" class="btn messenger btn-lg">Submit</button>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Let's Get In Touch!</h4>
                        </div>
                        <div class="modal-body">
                            <p>Need help? Cant'find something? Contact us using one of the methods below for 24/7 technical support!</p>
                            <i class="fa fa-phone fa-3x sr-contact"></i>
                            <p>123-456-6789</p>
                            <i class="fa fa-envelope-o fa-3x sr-contact"></i>
                            <p><a href="mailto:your-email@your-domain.com">info@beSELEKT.com</a></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!--  Scripts-->
    <script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/javascript/signup.js"> </script>
    <script src="assets/javascript/settings.js"> </script>
    <script src="sinch.min.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.js"></script>
</body>
</html>
